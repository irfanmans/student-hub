name: Frontend CI

on:
  push:
    branches: [main, irfan, irham, marcel, arda]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./front-end

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js versi 20.19.0 (minimal versi yang disarankan oleh Vite)
      - name: Use Node.js 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      # Bersihkan cache npm untuk menghindari konflik dependensi
      - name: Clear npm cache
        run: npm cache clean --force

      # Install dependency dari awal agar bersih
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # Jalankan proses build
      - name: Run build
        run: npm run build

      # Jalankan lint untuk memastikan code style sesuai standar
      - name: Run lint
        run: npm run lint
